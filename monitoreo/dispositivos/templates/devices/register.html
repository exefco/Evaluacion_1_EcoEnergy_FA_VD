<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="col-3 bg-primary text-white  p-3">
            <h2>Registrarse</h2>
        </div>
        <div class="col-6 bg-primary text-white  p-3"></div>
        <div class="col-3 bg-primary text-white  p-3">
        </div>
    </div>
    
    <div class="row justify-content-center mt-5">
        
        <div class="col-4">
            <h2>Registro de Empresa</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="empresa" class="form-label">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="empresa" name="empresa" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo de contacto</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-success">Registrar</button>
            </form>

            <a href="{% url 'iniciarSesion' %}" class="btn btn-link mt-3">Volver al login</a>
</body>

</html>
