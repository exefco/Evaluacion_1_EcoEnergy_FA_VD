<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-3 bg-primary text-white  p-3">
            <h2><a href="{% url 'panel' %}" class="text-white">{{empresa}}</a></h2>
        </div>
        <div class="col-2 bg-primary text-white text-center p-3">
            <h2><a href="{% url 'alerts_list' %}" class="text-white">Alertas</a></h2>
        </div>
        <div class="col-2 bg-primary text-white text-center p-3">
            <h2><a href="{% url 'devices_list' %}" class="text-white">Dispositivos</a></h2>
        </div>
        <div class="col-2 bg-primary text-white text-center p-3">
            <h2><a href="{% url 'measurements_list' %}" class="text-white">mediciones</a></h2>
        </div>
        <div class="col-3 bg-primary text-white text-center p-3">
            <h2><a href="{% url 'iniciarSesion' %}" class="text-white">Cerrar Sesion</a></h2>
        </div>
    </div>
    <div class="col" style="background-color: rgb(176, 176, 176);">
            <h1>
                Lista de Dispositivos
            </h1>
            <form method="get" class="mb-3">
            <label for="categoria">Filtrar por categor√≠a:</label>
            <select name="categoria" id="categoria" class="form-control d-inline w-50">
                <option value="">Todas</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if request.GET.categoria == category.id|stringformat:"s" %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary btn-sm">Filtrar</button>
        </form>
            <ul>
                {% for device in devices %}
                {% if device.organization.name == empresa %}
                <li style="font-size: 20px; text-decoration: none; text-align: left;">
                    {{ device.name }} - {{device.category.name}} - {{device.zone.name}}
                    <a href="{% url 'device' device.id %}" style="font-size: 20px">Detalles</a>
                </li>
                {% endif %}
                {% endfor %}


        </div>
</body>
</html>
