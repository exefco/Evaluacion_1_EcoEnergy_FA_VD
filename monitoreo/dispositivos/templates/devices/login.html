<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-3 bg-primary text-white  p-3">
            <h2>Login</h2>
        </div>
        <div class="col-6 bg-primary text-white  p-3"></div>
        <div class="col-3 bg-primary text-white  p-3">
            <h2><a href="{% url 'register' %}" class="text-white">Registrarse</a></h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-4">
            <form method="POST">
                {% csrf_token %}
                <div>
                    <h3>Email de la empresa</h3>
                    <input type="email" id="email" name="email" placeholder="email" class="form-control mb-3">
                </div>
                <div>
                    <h3>Contraseña</h3>
                    <input type="password" name="password" placeholder="Password" class="form-control mb-3">
                </div>
                <div>
                    <a href="{% url 'recoverpassword' %}">Recuperar Contraseña</a>
                </div>
                <div>
                    <button type="submit" name="submit" class="btn btn-primary mt-3">Ingresar</button>
                </div>
                
                <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if error %}
                <script>
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: "{{ error|escapejs }}",
                        confirmButtonText: "Aceptar"
                    });
                </script>
                {% endif %}
</body>

</html>
