<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-3 bg-primary text-white  p-3">
            <h2><a href="{% url 'panel' %}" class="text-white">{{empresa}}</a></h2>
        </div>
        <div class="col-2 bg-primary text-white text-center p-3">
            <h2><a href="{% url 'alerts_list' %}" class="text-white">Alertas</a></h2>
        </div>
        <div class="col-2 bg-primary text-white text-center p-3">
            <h2><a href="{% url 'devices_list' %}" class="text-white">Dispositivos</a></h2>
        </div>
        <div class="col-2 bg-primary text-white text-center p-3">
            <h2><a href="{% url 'measurements_list' %}" class="text-white">mediciones</a></h2>
        </div>
        <div class="col-3 bg-primary text-white text-center p-3">
            <h2><a href="{% url 'iniciarSesion' %}" class="text-white">Cerrar Sesion</a></h2>
        </div>
    </div>
    <div class="col-12">
                    <h3>Alertas Semanales</h3>
                    <ul>
                        {% for alert in alerts %}
                        {% if alert.level == "HIGH" %}
                        <li style="font-size:20px; color:rgb(255, 94, 0); font-weight:bold;">{{ alert }}</li>
                        {% elif alert.level == "MID" %}
                        <li style="font-size:20px; color:rgb(221, 255, 0);">{{ alert }}</li>
                        {% else %}
                        <li style="font-size:20px; color:rgb(255, 0, 0);">{{ alert }}</li>
                        {% endif %}
                        {% endfor %}
                    </ul>

                </div>
</body>
</html>
